<!doctype html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" th:href="@{/assets/miscellaneous/favicon.png}">

	<link rel="stylesheet" th:href="@{/styles/style.css}" >
	<title>Atividade de LP4 - Pokémons</title>

</head>

<body>
	<header id="page-header">
		
		<h1 th:if="${pokemons.empty}">Nenhum pokémon cadastrado</h1>
		<h1 th:if="${not pokemons.empty}" th:text="${#lists.size(pokemons)} + ' pokemons cadastrados'"></h1>

		<a href="/add">
			<button id="register-student-redirect">
				<p>Cadastrar pokemon</p>
				<img th:src="@{/assets/icons/person-add.svg}">
			</button>
		</a>
	</header>
	
	<section id="students">
		<div class="student-card" th:each="pokemon : ${pokemons}">
			<div class="profile-pic">
				<img th:src="${pokemon.imageSrc}" alt="Foto de perfil">
			</div>
			<header class="card-header"></header>
			<div class="dados">
				<h2 th:text="${pokemon.name}" ></h2>
				<div class="student-info">
					<span>
						<img class="icon" src="public/assets/icons/book.svg" alt="">
						<p><strong>Tipo:</strong><span th:text="${pokemon.type}"></span></p>
					</span>
					<span>
						<img class="icon" src="public/assets/icons/school.svg" alt="">
						<p><strong>Fraqueza:</strong> <span th:text="${pokemon.weakness}"> </p>
					</span>
					<span>
						<img class="icon" src="public/assets/icons/calendar.svg" alt="">
						<p><strong>Nascimento:</strong> <span th:text="${pokemon.birthday}"> </p>
					</span>
					<span>
						<img class="icon" src="public/assets/icons/mail.svg" alt="">
						<p><strong>Dono:</strong> <span th:text="${pokemon.pokemonOwnerName}"> </p>
					</span>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
