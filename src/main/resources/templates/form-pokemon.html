<body>
    <section>
        <div id="form-box">
            <h1 id="form-title">Cadastrar novo pokemon</h1>
            <form action="#" th:action="@{/save}" th:object="${pokemon}" method="post">
                <div class="input-field">
                    <p>Nome</p>
                    <input type="text" placeholder="Pikachu" maxlength="100" required th:field="*{name}">
                </div>
                <div class="input-field">
                    <p>Tipo</p>
                    <input type="email" placeholder="Aquatico" maxlength="100" required th:field="*{type}">
                </div>
                <div class="input-field">
                    <p>Fraqueza</p>
                    <input type="text" placeholder="O Amor" maxlength="100" required th:field="*{weakness}">
                </div>
                <div class="input-field">
                    <p>Data de nascimento</p>
                    <input type="date" placeholder="11/09/2001" required th:field="*{birthday}">
                </div>
                <div class="input-field">
                    <p>Dono do pokemon</p>
                    <input type="text" placeholder="Freedom" maxlength="100" required th:field="*{pokemonOwnerName}">
                </div>
                <div class="input-field">
                    <p>URL para imagem</p>
                    <input type="url" placeholder="2019.1" maxlength="100" required th:field="*{imageSrc}">
                </div>
                <hr>
                <input id="submit-button" type="submit" name="submit" value="Cadastrar">
            </form>
       </div>
	</section>
